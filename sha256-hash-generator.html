<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHA256 Hash Generator - MultiTools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="container my-4">
        <div class="tool-container">
            <div class="tool-header">
                <h1>ðŸ”’ SHA256 Hash Generator</h1>
                <p>Generate SHA256 hash for text</p>
            </div>
            <div class="input-group-custom">
                <label for="textInput">Enter Text:</label>
                <textarea id="textInput" class="form-control" rows="5" placeholder="Enter text to hash..."></textarea>
            </div>
            <div class="text-center mb-3">
                <button class="btn btn-primary btn-custom" onclick="generateHash()">Generate SHA256 Hash</button>
                <button class="btn btn-secondary btn-custom" onclick="clearAll()">Clear</button>
            </div>
            <div class="input-group-custom">
                <label for="hashOutput">SHA256 Hash:</label>
                <div class="input-group">
                    <input type="text" id="hashOutput" class="form-control" readonly>
                    <button class="btn btn-outline-secondary" onclick="copyHash()">Copy</button>
                </div>
            </div>
            <div class="ad-placeholder bg-secondary p-3 rounded mt-4 text-center">
                <small class="text-muted">Advertisement</small>
            </div>
        </div>
    </div>
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="common.js"></script>
    <script>
        function generateHash() {
            const text = document.getElementById('textInput').value;
            if (!text) {
                alert('Please enter some text.');
                return;
            }
            const hash = CryptoJS.SHA256(text).toString();
            document.getElementById('hashOutput').value = hash;
        }
        function copyHash() {
            const output = document.getElementById('hashOutput');
            if (output.value) {
                output.select();
                document.execCommand('copy');
                alert('Hash copied!');
            }
        }
        function clearAll() {
            document.getElementById('textInput').value = '';
            document.getElementById('hashOutput').value = '';
        }
    </script>
</body>
</html>
