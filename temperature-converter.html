<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter - MultiTools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="container my-4">
        <div class="tool-container">
            <div class="tool-header">
                <h1>üå°Ô∏è Temperature Converter</h1>
                <p>Convert temperature units</p>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="input-group-custom">
                        <label for="fromUnit">From:</label>
                        <select id="fromUnit" class="form-control">
                            <option value="celsius">Celsius (¬∞C)</option>
                            <option value="fahrenheit">Fahrenheit (¬∞F)</option>
                            <option value="kelvin">Kelvin (K)</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="input-group-custom">
                        <label for="toUnit">To:</label>
                        <select id="toUnit" class="form-control">
                            <option value="celsius">Celsius (¬∞C)</option>
                            <option value="fahrenheit">Fahrenheit (¬∞F)</option>
                            <option value="kelvin">Kelvin (K)</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="input-group-custom">
                <label for="tempInput">Temperature:</label>
                <input type="number" id="tempInput" class="form-control" placeholder="Enter temperature">
            </div>
            <div class="text-center mb-3">
                <button class="btn btn-primary btn-custom" onclick="convertTemp()">Convert</button>
                <button class="btn btn-secondary btn-custom" onclick="clearAll()">Clear</button>
            </div>
            <div id="result" class="alert alert-success text-center" style="display: none;">
                <h3 id="resultText"></h3>
            </div>
            <div class="ad-placeholder bg-secondary p-3 rounded mt-4 text-center">
                <small class="text-muted">Advertisement</small>
            </div>
        </div>
    </div>
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="common.js"></script>
    <script>
        function convertTemp() {
            const temp = parseFloat(document.getElementById('tempInput').value);
            const fromUnit = document.getElementById('fromUnit').value;
            const toUnit = document.getElementById('toUnit').value;
            if (isNaN(temp)) {
                alert('Please enter a valid temperature.');
                return;
            }
            let celsius = 0;
            if (fromUnit === 'celsius') celsius = temp;
            else if (fromUnit === 'fahrenheit') celsius = (temp - 32) * 5/9;
            else if (fromUnit === 'kelvin') celsius = temp - 273.15;
            let result = 0;
            let unit = '';
            if (toUnit === 'celsius') {
                result = celsius;
                unit = '¬∞C';
            } else if (toUnit === 'fahrenheit') {
                result = (celsius * 9/5) + 32;
                unit = '¬∞F';
            } else if (toUnit === 'kelvin') {
                result = celsius + 273.15;
                unit = 'K';
            }
            document.getElementById('resultText').textContent = `${temp} ${fromUnit} = ${result.toFixed(2)} ${unit}`;
            document.getElementById('result').style.display = 'block';
        }
        function clearAll() {
            document.getElementById('tempInput').value = '';
            document.getElementById('result').style.display = 'none';
        }
    </script>
</body>
</html>
