<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Formatter - MultiTools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <div class="container my-4">
        <div class="tool-container">
            <div class="tool-header">
                <h1>ðŸ’» JSON Formatter</h1>
                <p>Format and validate JSON data</p>
            </div>

            <div class="input-group-custom">
                <label for="jsonInput">Enter JSON:</label>
                <textarea id="jsonInput" class="form-control" rows="10" placeholder='{"key": "value"}'></textarea>
            </div>

            <div class="text-center mb-3">
                <button class="btn btn-primary btn-custom" onclick="formatJSON()">Format JSON</button>
                <button class="btn btn-success btn-custom" onclick="minifyJSON()">Minify JSON</button>
                <button class="btn btn-secondary btn-custom" onclick="clearAll()">Clear</button>
            </div>

            <div id="errorMessage" class="alert alert-danger" style="display: none;"></div>

            <div class="input-group-custom">
                <label for="jsonOutput">Formatted JSON:</label>
                <textarea id="jsonOutput" class="form-control" rows="15" readonly></textarea>
            </div>

            <div class="text-center mb-3">
                <button class="btn btn-success btn-custom" onclick="copyJSON()">Copy JSON</button>
            </div>

            <div class="ad-placeholder bg-secondary p-3 rounded mt-4 text-center">
                <small class="text-muted">Advertisement</small>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="common.js"></script>
    <script>
        function formatJSON() {
            const input = document.getElementById('jsonInput').value.trim();
            if (!input) {
                alert('Please enter JSON data.');
                return;
            }

            try {
                const obj = JSON.parse(input);
                const formatted = JSON.stringify(obj, null, 2);
                document.getElementById('jsonOutput').value = formatted;
                document.getElementById('errorMessage').style.display = 'none';
            } catch (e) {
                document.getElementById('errorMessage').textContent = 'Invalid JSON: ' + e.message;
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('jsonOutput').value = '';
            }
        }

        function minifyJSON() {
            const input = document.getElementById('jsonInput').value.trim();
            if (!input) {
                alert('Please enter JSON data.');
                return;
            }

            try {
                const obj = JSON.parse(input);
                const minified = JSON.stringify(obj);
                document.getElementById('jsonOutput').value = minified;
                document.getElementById('errorMessage').style.display = 'none';
            } catch (e) {
                document.getElementById('errorMessage').textContent = 'Invalid JSON: ' + e.message;
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('jsonOutput').value = '';
            }
        }

        function copyJSON() {
            const jsonOutput = document.getElementById('jsonOutput');
            if (jsonOutput.value) {
                jsonOutput.select();
                document.execCommand('copy');
                alert('JSON copied to clipboard!');
            } else {
                alert('Please format JSON first.');
            }
        }

        function clearAll() {
            document.getElementById('jsonInput').value = '';
            document.getElementById('jsonOutput').value = '';
            document.getElementById('errorMessage').style.display = 'none';
        }
    </script>
</body>
</html>
