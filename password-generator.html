<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator - MultiTools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <div class="container my-4">
        <div class="tool-container">
            <div class="tool-header">
                <h1>ðŸ”’ Password Generator</h1>
                <p>Generate strong passwords</p>
            </div>

            <div class="input-group-custom">
                <label for="lengthInput">Password Length:</label>
                <input type="number" id="lengthInput" class="form-control" value="16" min="4" max="128">
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="includeUppercase" checked>
                <label class="form-check-label" for="includeUppercase">Include Uppercase Letters (A-Z)</label>
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="includeLowercase" checked>
                <label class="form-check-label" for="includeLowercase">Include Lowercase Letters (a-z)</label>
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="includeNumbers" checked>
                <label class="form-check-label" for="includeNumbers">Include Numbers (0-9)</label>
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="includeSymbols" checked>
                <label class="form-check-label" for="includeSymbols">Include Symbols (!@#$%^&*)</label>
            </div>

            <div class="text-center mb-3">
                <button class="btn btn-primary btn-custom" onclick="generatePassword()">Generate Password</button>
                <button class="btn btn-secondary btn-custom" onclick="clearAll()">Clear</button>
            </div>

            <div class="input-group-custom">
                <label for="passwordOutput">Generated Password:</label>
                <div class="input-group">
                    <input type="text" id="passwordOutput" class="form-control" readonly>
                    <button class="btn btn-outline-secondary" onclick="copyPassword()">Copy</button>
                </div>
            </div>

            <div class="ad-placeholder bg-secondary p-3 rounded mt-4 text-center">
                <small class="text-muted">Advertisement</small>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="common.js"></script>
    <script>
        function generatePassword() {
            const length = parseInt(document.getElementById('lengthInput').value);
            const includeUppercase = document.getElementById('includeUppercase').checked;
            const includeLowercase = document.getElementById('includeLowercase').checked;
            const includeNumbers = document.getElementById('includeNumbers').checked;
            const includeSymbols = document.getElementById('includeSymbols').checked;

            if (!includeUppercase && !includeLowercase && !includeNumbers && !includeSymbols) {
                alert('Please select at least one character type.');
                return;
            }

            let charset = '';
            if (includeUppercase) charset += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            if (includeLowercase) charset += 'abcdefghijklmnopqrstuvwxyz';
            if (includeNumbers) charset += '0123456789';
            if (includeSymbols) charset += '!@#$%^&*()_+-=[]{}|;:,.<>?';

            let password = '';
            for (let i = 0; i < length; i++) {
                password += charset.charAt(Math.floor(Math.random() * charset.length));
            }

            document.getElementById('passwordOutput').value = password;
        }

        function copyPassword() {
            const passwordOutput = document.getElementById('passwordOutput');
            if (passwordOutput.value) {
                passwordOutput.select();
                document.execCommand('copy');
                alert('Password copied to clipboard!');
            } else {
                alert('Please generate a password first.');
            }
        }

        function clearAll() {
            document.getElementById('passwordOutput').value = '';
        }
    </script>
</body>
</html>
