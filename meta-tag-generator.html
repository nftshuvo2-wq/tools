<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta Tag Generator - MultiTools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <div class="container my-4">
        <div class="tool-container">
            <div class="tool-header">
                <h1>üîç Meta Tag Generator</h1>
                <p>Generate meta tags for SEO</p>
            </div>

            <div class="input-group-custom">
                <label for="titleInput">Page Title:</label>
                <input type="text" id="titleInput" class="form-control" placeholder="Enter page title">
            </div>

            <div class="input-group-custom">
                <label for="descriptionInput">Meta Description:</label>
                <textarea id="descriptionInput" class="form-control" rows="3" placeholder="Enter meta description"></textarea>
            </div>

            <div class="input-group-custom">
                <label for="keywordsInput">Keywords (comma-separated):</label>
                <input type="text" id="keywordsInput" class="form-control" placeholder="keyword1, keyword2, keyword3">
            </div>

            <div class="input-group-custom">
                <label for="authorInput">Author:</label>
                <input type="text" id="authorInput" class="form-control" placeholder="Enter author name">
            </div>

            <div class="input-group-custom">
                <label for="urlInput">URL:</label>
                <input type="url" id="urlInput" class="form-control" placeholder="https://example.com">
            </div>

            <div class="text-center mb-3">
                <button class="btn btn-primary btn-custom" onclick="generateMetaTags()">Generate Meta Tags</button>
                <button class="btn btn-secondary btn-custom" onclick="clearAll()">Clear</button>
            </div>

            <div class="input-group-custom">
                <label for="metaOutput">Generated Meta Tags:</label>
                <textarea id="metaOutput" class="form-control" rows="15" readonly></textarea>
            </div>

            <div class="text-center mb-3">
                <button class="btn btn-success btn-custom" onclick="copyMetaTags()">Copy Meta Tags</button>
            </div>

            <div class="ad-placeholder bg-secondary p-3 rounded mt-4 text-center">
                <small class="text-muted">Advertisement</small>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="common.js"></script>
    <script>
        function generateMetaTags() {
            const title = document.getElementById('titleInput').value;
            const description = document.getElementById('descriptionInput').value;
            const keywords = document.getElementById('keywordsInput').value;
            const author = document.getElementById('authorInput').value;
            const url = document.getElementById('urlInput').value;

            if (!title && !description) {
                alert('Please enter at least a title or description.');
                return;
            }

            let metaTags = '<!-- Basic Meta Tags -->\n';
            if (title) metaTags += `<title>${title}</title>\n`;
            if (description) metaTags += `<meta name="description" content="${description}">\n`;
            if (keywords) metaTags += `<meta name="keywords" content="${keywords}">\n`;
            if (author) metaTags += `<meta name="author" content="${author}">\n`;
            
            metaTags += '\n<!-- Open Graph / Facebook -->\n';
            metaTags += '<meta property="og:type" content="website">\n';
            if (url) metaTags += `<meta property="og:url" content="${url}">\n`;
            if (title) metaTags += `<meta property="og:title" content="${title}">\n`;
            if (description) metaTags += `<meta property="og:description" content="${description}">\n`;
            
            metaTags += '\n<!-- Twitter -->\n';
            metaTags += '<meta property="twitter:card" content="summary_large_image">\n';
            if (url) metaTags += `<meta property="twitter:url" content="${url}">\n`;
            if (title) metaTags += `<meta property="twitter:title" content="${title}">\n`;
            if (description) metaTags += `<meta property="twitter:description" content="${description}">\n`;

            document.getElementById('metaOutput').value = metaTags;
        }

        function copyMetaTags() {
            const metaOutput = document.getElementById('metaOutput');
            if (metaOutput.value) {
                metaOutput.select();
                document.execCommand('copy');
                alert('Meta tags copied to clipboard!');
            } else {
                alert('Please generate meta tags first.');
            }
        }

        function clearAll() {
            document.getElementById('titleInput').value = '';
            document.getElementById('descriptionInput').value = '';
            document.getElementById('keywordsInput').value = '';
            document.getElementById('authorInput').value = '';
            document.getElementById('urlInput').value = '';
            document.getElementById('metaOutput').value = '';
        }
    </script>
</body>
</html>
