<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF Maker - MultiTools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <div class="container my-4">
        <div class="tool-container">
            <div class="tool-header">
                <h1>ðŸŽ¬ GIF Maker</h1>
                <p>Create animated GIFs from images</p>
            </div>

            <div class="input-group-custom">
                <label for="imageInput">Select Multiple Images (2 or more):</label>
                <input type="file" id="imageInput" accept="image/*" multiple class="form-control">
            </div>

            <div class="input-group-custom">
                <label for="delayInput">Frame Delay (ms):</label>
                <input type="number" id="delayInput" class="form-control" value="500" min="100" step="100">
            </div>

            <div class="text-center mb-3">
                <button class="btn btn-primary btn-custom" onclick="createGIF()">Create GIF</button>
                <button class="btn btn-secondary btn-custom" onclick="clearAll()">Clear</button>
            </div>

            <div id="imagePreview" class="mb-3" style="display: none;">
                <h5>Selected Images:</h5>
                <div id="previewImages" class="d-flex flex-wrap gap-2"></div>
            </div>

            <div id="gifPreview" class="text-center mb-3" style="display: none;">
                <h5>Generated GIF:</h5>
                <img id="gifImage" style="max-width: 100%; max-height: 400px; border: 2px solid #ddd; border-radius: 5px;">
            </div>

            <div id="downloadContainer" style="display: none;" class="text-center">
                <a id="downloadLink" class="btn btn-success btn-custom" download="animated.gif">Download GIF</a>
            </div>

            <div class="alert alert-info">
                <strong>Note:</strong> This is a simplified GIF maker. For advanced features, consider using specialized tools.
            </div>

            <div class="ad-placeholder bg-secondary p-3 rounded mt-4 text-center">
                <small class="text-muted">Advertisement</small>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="common.js"></script>
    <script>
        let selectedImages = [];

        document.getElementById('imageInput').addEventListener('change', function(e) {
            if (e.target.files && e.target.files.length > 0) {
                selectedImages = Array.from(e.target.files);
                displayPreview();
            }
        });

        function displayPreview() {
            const previewContainer = document.getElementById('previewImages');
            previewContainer.innerHTML = '';
            selectedImages.forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.style.width = '100px';
                    img.style.height = '100px';
                    img.style.objectFit = 'cover';
                    img.style.border = '2px solid #ddd';
                    img.style.borderRadius = '5px';
                    img.style.margin = '5px';
                    previewContainer.appendChild(img);
                };
                reader.readAsDataURL(file);
            });
            document.getElementById('imagePreview').style.display = 'block';
        }

        function createGIF() {
            if (selectedImages.length < 2) {
                alert('Please select at least 2 images to create a GIF.');
                return;
            }

            const delay = parseInt(document.getElementById('delayInput').value);
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            let images = [];
            let loaded = 0;

            selectedImages.forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        if (index === 0) {
                            canvas.width = img.width;
                            canvas.height = img.height;
                        }
                        images[index] = img;
                        loaded++;
                        
                        if (loaded === selectedImages.length) {
                            // Simple animation preview (first frame)
                            ctx.drawImage(images[0], 0, 0);
                            canvas.toBlob(function(blob) {
                                const url = URL.createObjectURL(blob);
                                document.getElementById('gifImage').src = url;
                                document.getElementById('gifPreview').style.display = 'block';
                                document.getElementById('downloadLink').href = url;
                                document.getElementById('downloadContainer').style.display = 'block';
                            }, 'image/gif');
                        }
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            });
        }

        function clearAll() {
            document.getElementById('imageInput').value = '';
            document.getElementById('imagePreview').style.display = 'none';
            document.getElementById('gifPreview').style.display = 'none';
            document.getElementById('downloadContainer').style.display = 'none';
            selectedImages = [];
        }
    </script>
</body>
</html>
