<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentage Calculator - MultiTools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="container my-4">
        <div class="tool-container">
            <div class="tool-header">
                <h1>% Percentage Calculator</h1>
                <p>Calculate percentages easily</p>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="input-group-custom">
                        <label for="value1">Value:</label>
                        <input type="number" id="value1" class="form-control" placeholder="Enter value">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="input-group-custom">
                        <label for="value2">Of Value:</label>
                        <input type="number" id="value2" class="form-control" placeholder="Enter total">
                    </div>
                </div>
            </div>
            <div class="text-center mb-3">
                <button class="btn btn-primary btn-custom" onclick="calculatePercentage()">Calculate</button>
                <button class="btn btn-secondary btn-custom" onclick="clearAll()">Clear</button>
            </div>
            <div id="result" class="alert alert-success text-center" style="display: none;">
                <h3 id="resultText"></h3>
            </div>
            <div class="ad-placeholder bg-secondary p-3 rounded mt-4 text-center">
                <small class="text-muted">Advertisement</small>
            </div>
        </div>
    </div>
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="common.js"></script>
    <script>
        function calculatePercentage() {
            const val1 = parseFloat(document.getElementById('value1').value);
            const val2 = parseFloat(document.getElementById('value2').value);
            if (!val1 || !val2) {
                alert('Please enter both values.');
                return;
            }
            const percentage = (val1 / val2) * 100;
            document.getElementById('resultText').textContent = `${val1} is ${percentage.toFixed(2)}% of ${val2}`;
            document.getElementById('result').style.display = 'block';
        }
        function clearAll() {
            document.getElementById('value1').value = '';
            document.getElementById('value2').value = '';
            document.getElementById('result').style.display = 'none';
        }
    </script>
</body>
</html>
