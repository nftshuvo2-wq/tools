<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyword Density Checker - MultiTools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="container my-4">
        <div class="tool-container">
            <div class="tool-header">
                <h1>üîç Keyword Density Checker</h1>
                <p>Check keyword density in text</p>
            </div>
            <div class="input-group-custom">
                <label for="textInput">Enter Text:</label>
                <textarea id="textInput" class="form-control" rows="10" placeholder="Enter your text here..."></textarea>
            </div>
            <div class="text-center mb-3">
                <button class="btn btn-primary btn-custom" onclick="checkDensity()">Check Density</button>
                <button class="btn btn-secondary btn-custom" onclick="clearAll()">Clear</button>
            </div>
            <div id="results"></div>
            <div class="ad-placeholder bg-secondary p-3 rounded mt-4 text-center">
                <small class="text-muted">Advertisement</small>
            </div>
        </div>
    </div>
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="common.js"></script>
    <script>
        function checkDensity() {
            const text = document.getElementById('textInput').value.toLowerCase();
            if (!text.trim()) {
                alert('Please enter some text.');
                return;
            }
            const words = text.match(/\b\w+\b/g) || [];
            const wordCount = {};
            words.forEach(word => {
                wordCount[word] = (wordCount[word] || 0) + 1;
            });
            const sorted = Object.entries(wordCount).sort((a, b) => b[1] - a[1]);
            let html = '<h5>Top Keywords:</h5><table class="table"><thead><tr><th>Keyword</th><th>Count</th><th>Density</th></tr></thead><tbody>';
            sorted.slice(0, 20).forEach(([word, count]) => {
                const density = ((count / words.length) * 100).toFixed(2);
                html += `<tr><td>${word}</td><td>${count}</td><td>${density}%</td></tr>`;
            });
            html += '</tbody></table>';
            document.getElementById('results').innerHTML = html;
        }
        function clearAll() {
            document.getElementById('textInput').value = '';
            document.getElementById('results').innerHTML = '';
        }
    </script>
</body>
</html>
