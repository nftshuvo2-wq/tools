<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Cropper - MultiTools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <div class="container my-4">
        <div class="tool-container">
            <div class="tool-header">
                <h1>✂️ Image Cropper</h1>
                <p>Crop images to desired dimensions</p>
            </div>

            <div class="input-group-custom">
                <label for="imageInput">Select Image File:</label>
                <input type="file" id="imageInput" accept="image/*" class="form-control">
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="input-group-custom">
                        <label for="xInput">X Position:</label>
                        <input type="number" id="xInput" class="form-control" value="0" min="0">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="input-group-custom">
                        <label for="yInput">Y Position:</label>
                        <input type="number" id="yInput" class="form-control" value="0" min="0">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="input-group-custom">
                        <label for="widthInput">Crop Width:</label>
                        <input type="number" id="widthInput" class="form-control" placeholder="Enter width">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="input-group-custom">
                        <label for="heightInput">Crop Height:</label>
                        <input type="number" id="heightInput" class="form-control" placeholder="Enter height">
                    </div>
                </div>
            </div>

            <div class="text-center mb-3">
                <button class="btn btn-primary btn-custom" onclick="cropImage()">Crop Image</button>
                <button class="btn btn-secondary btn-custom" onclick="clearAll()">Clear</button>
            </div>

            <div id="previewContainer" class="text-center mb-3" style="display: none;">
                <h5>Original:</h5>
                <img id="originalImage" style="max-width: 100%; max-height: 300px; border: 2px solid #ddd; border-radius: 5px;">
                <h5 class="mt-3">Cropped:</h5>
                <img id="croppedImage" style="max-width: 100%; max-height: 300px; border: 2px solid #ddd; border-radius: 5px;">
            </div>

            <div id="downloadContainer" style="display: none;" class="text-center">
                <a id="downloadLink" class="btn btn-success btn-custom" download="cropped-image.png">Download Cropped Image</a>
            </div>

            <div class="ad-placeholder bg-secondary p-3 rounded mt-4 text-center">
                <small class="text-muted">Advertisement</small>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="common.js"></script>
    <script>
        let imageWidth = 0;
        let imageHeight = 0;

        document.getElementById('imageInput').addEventListener('change', function(e) {
            if (e.target.files && e.target.files[0]) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const img = new Image();
                    img.onload = function() {
                        imageWidth = img.width;
                        imageHeight = img.height;
                        document.getElementById('originalImage').src = event.target.result;
                        document.getElementById('previewContainer').style.display = 'block';
                        document.getElementById('widthInput').value = img.width;
                        document.getElementById('heightInput').value = img.height;
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(e.target.files[0]);
            }
        });

        function cropImage() {
            const fileInput = document.getElementById('imageInput');
            if (!fileInput.files || !fileInput.files[0]) {
                alert('Please select an image file first.');
                return;
            }

            const x = parseInt(document.getElementById('xInput').value) || 0;
            const y = parseInt(document.getElementById('yInput').value) || 0;
            const width = parseInt(document.getElementById('widthInput').value);
            const height = parseInt(document.getElementById('heightInput').value);

            if (!width || !height || width <= 0 || height <= 0) {
                alert('Please enter valid width and height values.');
                return;
            }

            if (x + width > imageWidth || y + height > imageHeight) {
                alert('Crop area exceeds image dimensions.');
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    canvas.width = width;
                    canvas.height = height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, x, y, width, height, 0, 0, width, height);

                    canvas.toBlob(function(blob) {
                        const url = URL.createObjectURL(blob);
                        document.getElementById('croppedImage').src = url;
                        document.getElementById('downloadLink').href = url;
                        document.getElementById('downloadContainer').style.display = 'block';
                    }, 'image/png');
                };
                img.src = e.target.result;
            };

            reader.readAsDataURL(file);
        }

        function clearAll() {
            document.getElementById('imageInput').value = '';
            document.getElementById('xInput').value = '0';
            document.getElementById('yInput').value = '0';
            document.getElementById('widthInput').value = '';
            document.getElementById('heightInput').value = '';
            document.getElementById('previewContainer').style.display = 'none';
            document.getElementById('downloadContainer').style.display = 'none';
            imageWidth = 0;
            imageHeight = 0;
        }
    </script>
</body>
</html>
