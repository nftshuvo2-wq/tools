<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator - MultiTools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="container my-4">
        <div class="tool-container">
            <div class="tool-header">
                <h1>ğŸ² Random Number Generator</h1>
                <p>Generate random numbers</p>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="input-group-custom">
                        <label for="minInput">Minimum:</label>
                        <input type="number" id="minInput" class="form-control" value="1">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="input-group-custom">
                        <label for="maxInput">Maximum:</label>
                        <input type="number" id="maxInput" class="form-control" value="100">
                    </div>
                </div>
            </div>
            <div class="input-group-custom">
                <label for="countInput">How many numbers:</label>
                <input type="number" id="countInput" class="form-control" value="1" min="1" max="100">
            </div>
            <div class="text-center mb-3">
                <button class="btn btn-primary btn-custom" onclick="generateNumbers()">Generate</button>
                <button class="btn btn-secondary btn-custom" onclick="clearAll()">Clear</button>
            </div>
            <div id="result" class="alert alert-info text-center" style="display: none;">
                <h4>Generated Numbers:</h4>
                <h3 id="resultText"></h3>
            </div>
            <div class="ad-placeholder bg-secondary p-3 rounded mt-4 text-center">
                <small class="text-muted">Advertisement</small>
            </div>
        </div>
    </div>
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="common.js"></script>
    <script>
        function generateNumbers() {
            const min = parseInt(document.getElementById('minInput').value);
            const max = parseInt(document.getElementById('maxInput').value);
            const count = parseInt(document.getElementById('countInput').value);
            if (min >= max) {
                alert('Minimum must be less than maximum.');
                return;
            }
            const numbers = [];
            for (let i = 0; i < count; i++) {
                numbers.push(Math.floor(Math.random() * (max - min + 1)) + min);
            }
            document.getElementById('resultText').textContent = numbers.join(', ');
            document.getElementById('result').style.display = 'block';
        }
        function clearAll() {
            document.getElementById('result').style.display = 'none';
        }
    </script>
</body>
</html>
