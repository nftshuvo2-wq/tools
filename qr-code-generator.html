<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator - MultiTools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
</head>
<body>
    <div id="header-placeholder"></div>

    <div class="container my-4">
        <div class="tool-container">
            <div class="tool-header">
                <h1>ðŸ“± QR Code Generator</h1>
                <p>Generate QR codes for any text or URL</p>
            </div>

            <div class="input-group-custom">
                <label for="qrInput">Enter Text or URL:</label>
                <textarea id="qrInput" class="form-control" rows="3" placeholder="Enter text or URL to generate QR code"></textarea>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="input-group-custom">
                        <label for="sizeInput">Size:</label>
                        <input type="number" id="sizeInput" class="form-control" value="200" min="100" max="500" step="50">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="input-group-custom">
                        <label for="colorInput">Color:</label>
                        <input type="color" id="colorInput" class="form-control" value="#000000">
                    </div>
                </div>
            </div>

            <div class="text-center mb-3">
                <button class="btn btn-primary btn-custom" onclick="generateQR()">Generate QR Code</button>
                <button class="btn btn-secondary btn-custom" onclick="clearAll()">Clear</button>
            </div>

            <div id="qrcode" class="text-center mb-3"></div>

            <div id="downloadContainer" style="display: none;" class="text-center">
                <button class="btn btn-success btn-custom" onclick="downloadQR()">Download QR Code</button>
            </div>

            <div class="ad-placeholder bg-secondary p-3 rounded mt-4 text-center">
                <small class="text-muted">Advertisement</small>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="common.js"></script>
    <script>
        function generateQR() {
            const text = document.getElementById('qrInput').value;
            if (!text.trim()) {
                alert('Please enter text or URL to generate QR code.');
                return;
            }

            const size = parseInt(document.getElementById('sizeInput').value);
            const color = document.getElementById('colorInput').value;

            document.getElementById('qrcode').innerHTML = '';
            
            const qrcode = new QRCode(document.getElementById('qrcode'), {
                text: text,
                width: size,
                height: size,
                colorDark: color,
                colorLight: '#ffffff',
                correctLevel: QRCode.CorrectLevel.H
            });

            document.getElementById('downloadContainer').style.display = 'block';
        }

        function downloadQR() {
            const qrImage = document.querySelector('#qrcode img');
            if (qrImage) {
                const canvas = document.createElement('canvas');
                canvas.width = qrImage.width;
                canvas.height = qrImage.height;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(qrImage, 0, 0);
                
                canvas.toBlob(function(blob) {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'qrcode.png';
                    a.click();
                    URL.revokeObjectURL(url);
                }, 'image/png');
            }
        }

        function clearAll() {
            document.getElementById('qrInput').value = '';
            document.getElementById('qrcode').innerHTML = '';
            document.getElementById('downloadContainer').style.display = 'none';
        }
    </script>
</body>
</html>
