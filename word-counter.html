<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter - MultiTools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <div class="container my-4">
        <div class="tool-container">
            <div class="tool-header">
                <h1>üìù Word Counter</h1>
                <p>Count words and characters in text</p>
            </div>

            <div class="input-group-custom">
                <label for="textInput">Enter Text:</label>
                <textarea id="textInput" class="form-control" rows="10" placeholder="Type or paste your text here..."></textarea>
            </div>

            <div class="row mb-3">
                <div class="col-md-3">
                    <div class="card text-center">
                        <div class="card-body">
                            <h5 class="card-title">Words</h5>
                            <h3 id="wordCount">0</h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-center">
                        <div class="card-body">
                            <h5 class="card-title">Characters</h5>
                            <h3 id="charCount">0</h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-center">
                        <div class="card-body">
                            <h5 class="card-title">Characters (no spaces)</h5>
                            <h3 id="charNoSpaceCount">0</h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-center">
                        <div class="card-body">
                            <h5 class="card-title">Paragraphs</h5>
                            <h3 id="paraCount">0</h3>
                        </div>
                    </div>
                </div>
            </div>

            <div class="text-center mb-3">
                <button class="btn btn-secondary btn-custom" onclick="clearAll()">Clear</button>
            </div>

            <div class="ad-placeholder bg-secondary p-3 rounded mt-4 text-center">
                <small class="text-muted">Advertisement</small>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="common.js"></script>
    <script>
        document.getElementById('textInput').addEventListener('input', function() {
            countWords();
        });

        function countWords() {
            const text = document.getElementById('textInput').value;
            const words = text.trim() ? text.trim().split(/\s+/).filter(word => word.length > 0) : [];
            const characters = text.length;
            const charactersNoSpaces = text.replace(/\s/g, '').length;
            const paragraphs = text.trim() ? text.split(/\n\s*\n/).filter(p => p.trim().length > 0).length : 0;

            document.getElementById('wordCount').textContent = words.length;
            document.getElementById('charCount').textContent = characters;
            document.getElementById('charNoSpaceCount').textContent = charactersNoSpaces;
            document.getElementById('paraCount').textContent = paragraphs;
        }

        function clearAll() {
            document.getElementById('textInput').value = '';
            countWords();
        }
    </script>
</body>
</html>
