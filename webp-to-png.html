<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebP to PNG Converter - MultiTools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <div class="container my-4">
        <div class="tool-container">
            <div class="tool-header">
                <h1>üñºÔ∏è WebP to PNG Converter</h1>
                <p>Convert WebP images to PNG format</p>
            </div>

            <div class="input-group-custom">
                <label for="imageInput">Select WebP Image File:</label>
                <input type="file" id="imageInput" accept="image/webp" class="form-control">
            </div>

            <div class="text-center mb-3">
                <button class="btn btn-primary btn-custom" onclick="convertWebPToPNG()">Convert to PNG</button>
                <button class="btn btn-secondary btn-custom" onclick="clearAll()">Clear</button>
            </div>

            <div id="previewContainer" class="text-center mb-3" style="display: none;">
                <h5>Preview:</h5>
                <img id="previewImage" style="max-width: 100%; max-height: 400px; border: 2px solid #ddd; border-radius: 5px;">
            </div>

            <div id="downloadContainer" style="display: none;" class="text-center">
                <a id="downloadLink" class="btn btn-success btn-custom" download="converted-image.png">Download PNG</a>
            </div>

            <div class="ad-placeholder bg-secondary p-3 rounded mt-4 text-center">
                <small class="text-muted">Advertisement</small>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="common.js"></script>
    <script>
        function convertWebPToPNG() {
            const fileInput = document.getElementById('imageInput');
            if (!fileInput.files || !fileInput.files[0]) {
                alert('Please select a WebP image file first.');
                return;
            }

            const file = fileInput.files[0];
            if (!file.type.includes('webp')) {
                alert('Please select a WebP image file.');
                return;
            }

            const reader = new FileReader();

            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0);

                    canvas.toBlob(function(blob) {
                        const url = URL.createObjectURL(blob);
                        document.getElementById('previewImage').src = url;
                        document.getElementById('previewContainer').style.display = 'block';
                        document.getElementById('downloadLink').href = url;
                        document.getElementById('downloadContainer').style.display = 'block';
                    }, 'image/png');
                };
                img.src = e.target.result;
            };

            reader.readAsDataURL(file);
        }

        function clearAll() {
            document.getElementById('imageInput').value = '';
            document.getElementById('previewContainer').style.display = 'none';
            document.getElementById('downloadContainer').style.display = 'none';
        }
    </script>
</body>
</html>
