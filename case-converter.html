<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Converter - MultiTools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="container my-4">
        <div class="tool-container">
            <div class="tool-header">
                <h1>ðŸ”„ Case Converter</h1>
                <p>Convert text case (upper, lower, title)</p>
            </div>
            <div class="input-group-custom">
                <label for="textInput">Enter Text:</label>
                <textarea id="textInput" class="form-control" rows="5" placeholder="Enter your text here..."></textarea>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <button class="btn btn-primary w-100 mb-2" onclick="convertCase('upper')">UPPERCASE</button>
                </div>
                <div class="col-md-6">
                    <button class="btn btn-primary w-100 mb-2" onclick="convertCase('lower')">lowercase</button>
                </div>
                <div class="col-md-6">
                    <button class="btn btn-primary w-100 mb-2" onclick="convertCase('title')">Title Case</button>
                </div>
                <div class="col-md-6">
                    <button class="btn btn-primary w-100 mb-2" onclick="convertCase('sentence')">Sentence case</button>
                </div>
            </div>
            <div class="input-group-custom">
                <label for="textOutput">Converted Text:</label>
                <textarea id="textOutput" class="form-control" rows="5" readonly></textarea>
            </div>
            <div class="text-center mb-3">
                <button class="btn btn-success btn-custom" onclick="copyText()">Copy</button>
                <button class="btn btn-secondary btn-custom" onclick="clearAll()">Clear</button>
            </div>
            <div class="ad-placeholder bg-secondary p-3 rounded mt-4 text-center">
                <small class="text-muted">Advertisement</small>
            </div>
        </div>
    </div>
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="common.js"></script>
    <script>
        function convertCase(type) {
            const text = document.getElementById('textInput').value;
            let converted = '';
            switch(type) {
                case 'upper':
                    converted = text.toUpperCase();
                    break;
                case 'lower':
                    converted = text.toLowerCase();
                    break;
                case 'title':
                    converted = text.replace(/\w\S*/g, (txt) => txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase());
                    break;
                case 'sentence':
                    converted = text.toLowerCase().replace(/(^\w{1}|\.\s*\w{1})/gi, (txt) => txt.toUpperCase());
                    break;
            }
            document.getElementById('textOutput').value = converted;
        }
        function copyText() {
            const output = document.getElementById('textOutput');
            if (output.value) {
                output.select();
                document.execCommand('copy');
                alert('Text copied!');
            }
        }
        function clearAll() {
            document.getElementById('textInput').value = '';
            document.getElementById('textOutput').value = '';
        }
    </script>
</body>
</html>
