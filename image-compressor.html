<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Compressor - MultiTools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <div class="container my-4">
        <div class="tool-container">
            <div class="tool-header">
                <h1>üóúÔ∏è Image Compressor</h1>
                <p>Compress images to reduce file size</p>
            </div>

            <div class="input-group-custom">
                <label for="imageInput">Select Image File:</label>
                <input type="file" id="imageInput" accept="image/*" class="form-control">
            </div>

            <div class="input-group-custom">
                <label for="qualityInput">Compression Quality (1-100):</label>
                <input type="range" id="qualityInput" min="1" max="100" value="80" class="form-range">
                <span id="qualityValue">80</span>
            </div>

            <div class="text-center mb-3">
                <button class="btn btn-primary btn-custom" onclick="compressImage()">Compress Image</button>
                <button class="btn btn-secondary btn-custom" onclick="clearAll()">Clear</button>
            </div>

            <div id="fileInfo" class="alert alert-info" style="display: none;">
                <p><strong>Original Size:</strong> <span id="originalSize"></span></p>
                <p><strong>Compressed Size:</strong> <span id="compressedSize"></span></p>
                <p><strong>Size Reduction:</strong> <span id="sizeReduction"></span></p>
            </div>

            <div id="previewContainer" class="text-center mb-3" style="display: none;">
                <h5>Preview:</h5>
                <img id="previewImage" style="max-width: 100%; max-height: 400px; border: 2px solid #ddd; border-radius: 5px;">
            </div>

            <div id="downloadContainer" style="display: none;" class="text-center">
                <a id="downloadLink" class="btn btn-success btn-custom" download="compressed-image.jpg">Download Compressed Image</a>
            </div>

            <div class="ad-placeholder bg-secondary p-3 rounded mt-4 text-center">
                <small class="text-muted">Advertisement</small>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="common.js"></script>
    <script>
        let originalFileSize = 0;

        document.getElementById('qualityInput').addEventListener('input', function(e) {
            document.getElementById('qualityValue').textContent = e.target.value;
        });

        document.getElementById('imageInput').addEventListener('change', function(e) {
            if (e.target.files && e.target.files[0]) {
                originalFileSize = e.target.files[0].size;
            }
        });

        function compressImage() {
            const fileInput = document.getElementById('imageInput');
            if (!fileInput.files || !fileInput.files[0]) {
                alert('Please select an image file first.');
                return;
            }

            const file = fileInput.files[0];
            const quality = document.getElementById('qualityInput').value / 100;
            const reader = new FileReader();

            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0);

                    canvas.toBlob(function(blob) {
                        const url = URL.createObjectURL(blob);
                        document.getElementById('previewImage').src = url;
                        document.getElementById('previewContainer').style.display = 'block';
                        document.getElementById('downloadLink').href = url;
                        document.getElementById('downloadContainer').style.display = 'block';

                        const compressedSize = blob.size;
                        const reduction = ((originalFileSize - compressedSize) / originalFileSize * 100).toFixed(2);
                        
                        document.getElementById('originalSize').textContent = formatFileSize(originalFileSize);
                        document.getElementById('compressedSize').textContent = formatFileSize(compressedSize);
                        document.getElementById('sizeReduction').textContent = reduction + '%';
                        document.getElementById('fileInfo').style.display = 'block';
                    }, 'image/jpeg', quality);
                };
                img.src = e.target.result;
            };

            reader.readAsDataURL(file);
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        function clearAll() {
            document.getElementById('imageInput').value = '';
            document.getElementById('previewContainer').style.display = 'none';
            document.getElementById('downloadContainer').style.display = 'none';
            document.getElementById('fileInfo').style.display = 'none';
            originalFileSize = 0;
        }
    </script>
</body>
</html>
