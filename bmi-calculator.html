<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator - MultiTools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="container my-4">
        <div class="tool-container">
            <div class="tool-header">
                <h1>⚖️ BMI Calculator</h1>
                <p>Calculate Body Mass Index</p>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="input-group-custom">
                        <label for="weightInput">Weight (kg):</label>
                        <input type="number" id="weightInput" class="form-control" placeholder="Enter weight">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="input-group-custom">
                        <label for="heightInput">Height (cm):</label>
                        <input type="number" id="heightInput" class="form-control" placeholder="Enter height">
                    </div>
                </div>
            </div>
            <div class="text-center mb-3">
                <button class="btn btn-primary btn-custom" onclick="calculateBMI()">Calculate BMI</button>
                <button class="btn btn-secondary btn-custom" onclick="clearAll()">Clear</button>
            </div>
            <div id="result" class="alert text-center" style="display: none;">
                <h3 id="bmiValue"></h3>
                <p id="bmiCategory"></p>
            </div>
            <div class="ad-placeholder bg-secondary p-3 rounded mt-4 text-center">
                <small class="text-muted">Advertisement</small>
            </div>
        </div>
    </div>
    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="common.js"></script>
    <script>
        function calculateBMI() {
            const weight = parseFloat(document.getElementById('weightInput').value);
            const height = parseFloat(document.getElementById('heightInput').value);
            if (!weight || !height) {
                alert('Please enter both weight and height.');
                return;
            }
            const heightInMeters = height / 100;
            const bmi = weight / (heightInMeters * heightInMeters);
            let category = '';
            let alertClass = '';
            if (bmi < 18.5) {
                category = 'Underweight';
                alertClass = 'alert-warning';
            } else if (bmi < 25) {
                category = 'Normal weight';
                alertClass = 'alert-success';
            } else if (bmi < 30) {
                category = 'Overweight';
                alertClass = 'alert-warning';
            } else {
                category = 'Obese';
                alertClass = 'alert-danger';
            }
            document.getElementById('bmiValue').textContent = `BMI: ${bmi.toFixed(2)}`;
            document.getElementById('bmiCategory').textContent = `Category: ${category}`;
            document.getElementById('result').className = `alert ${alertClass} text-center`;
            document.getElementById('result').style.display = 'block';
        }
        function clearAll() {
            document.getElementById('weightInput').value = '';
            document.getElementById('heightInput').value = '';
            document.getElementById('result').style.display = 'none';
        }
    </script>
</body>
</html>
