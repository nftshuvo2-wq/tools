<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screenshot to PDF Converter - MultiTools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div id="header-placeholder"></div>

    <div class="container my-4">
        <div class="tool-container">
            <div class="tool-header">
                <h1>ðŸ“„ Screenshot to PDF Converter</h1>
                <p>Convert screenshots to PDF format</p>
            </div>

            <div class="input-group-custom">
                <label for="imageInput">Select Screenshot/Image File:</label>
                <input type="file" id="imageInput" accept="image/*" multiple class="form-control">
            </div>

            <div class="text-center mb-3">
                <button class="btn btn-primary btn-custom" onclick="convertToPDF()">Convert to PDF</button>
                <button class="btn btn-secondary btn-custom" onclick="clearAll()">Clear</button>
            </div>

            <div id="previewContainer" class="mb-3" style="display: none;">
                <h5>Selected Images:</h5>
                <div id="previewImages" class="d-flex flex-wrap gap-2"></div>
            </div>

            <div id="downloadContainer" style="display: none;" class="text-center">
                <button class="btn btn-success btn-custom" onclick="downloadPDF()">Download PDF</button>
            </div>

            <div class="alert alert-info">
                <strong>Note:</strong> You can select multiple images to create a multi-page PDF.
            </div>

            <div class="ad-placeholder bg-secondary p-3 rounded mt-4 text-center">
                <small class="text-muted">Advertisement</small>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="common.js"></script>
    <script>
        let selectedImages = [];
        let pdfDoc = null;

        document.getElementById('imageInput').addEventListener('change', function(e) {
            if (e.target.files && e.target.files.length > 0) {
                selectedImages = Array.from(e.target.files);
                displayPreview();
            }
        });

        function displayPreview() {
            const previewContainer = document.getElementById('previewImages');
            previewContainer.innerHTML = '';
            selectedImages.forEach((file) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.style.width = '150px';
                    img.style.height = '150px';
                    img.style.objectFit = 'cover';
                    img.style.border = '2px solid #ddd';
                    img.style.borderRadius = '5px';
                    img.style.margin = '5px';
                    previewContainer.appendChild(img);
                };
                reader.readAsDataURL(file);
            });
            document.getElementById('previewContainer').style.display = 'block';
        }

        function convertToPDF() {
            if (selectedImages.length === 0) {
                alert('Please select at least one image file.');
                return;
            }

            const { jsPDF } = window.jspdf;
            pdfDoc = new jsPDF();
            let processed = 0;

            selectedImages.forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        if (index > 0) {
                            pdfDoc.addPage();
                        }
                        
                        const imgWidth = pdfDoc.internal.pageSize.getWidth();
                        const imgHeight = (img.height * imgWidth) / img.width;
                        pdfDoc.addImage(e.target.result, 'PNG', 0, 0, imgWidth, imgHeight);
                        
                        processed++;
                        if (processed === selectedImages.length) {
                            document.getElementById('downloadContainer').style.display = 'block';
                        }
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            });
        }

        function downloadPDF() {
            if (pdfDoc) {
                pdfDoc.save('screenshots.pdf');
            }
        }

        function clearAll() {
            document.getElementById('imageInput').value = '';
            document.getElementById('previewContainer').style.display = 'none';
            document.getElementById('downloadContainer').style.display = 'none';
            selectedImages = [];
            pdfDoc = null;
        }
    </script>
</body>
</html>
