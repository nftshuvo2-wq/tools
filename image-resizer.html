<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resizer - MultiTools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <div class="container my-4">
        <div class="tool-container">
            <div class="tool-header">
                <h1>üìê Image Resizer</h1>
                <p>Resize images to any dimensions</p>
            </div>

            <div class="input-group-custom">
                <label for="imageInput">Select Image File:</label>
                <input type="file" id="imageInput" accept="image/*" class="form-control">
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="input-group-custom">
                        <label for="widthInput">Width (px):</label>
                        <input type="number" id="widthInput" class="form-control" placeholder="Enter width">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="input-group-custom">
                        <label for="heightInput">Height (px):</label>
                        <input type="number" id="heightInput" class="form-control" placeholder="Enter height">
                    </div>
                </div>
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="maintainAspect" checked>
                <label class="form-check-label" for="maintainAspect">Maintain Aspect Ratio</label>
            </div>

            <div class="text-center mb-3">
                <button class="btn btn-primary btn-custom" onclick="resizeImage()">Resize Image</button>
                <button class="btn btn-secondary btn-custom" onclick="clearAll()">Clear</button>
            </div>

            <div id="previewContainer" class="text-center mb-3" style="display: none;">
                <h5>Preview:</h5>
                <img id="previewImage" style="max-width: 100%; max-height: 400px; border: 2px solid #ddd; border-radius: 5px;">
                <p id="dimensionsInfo" class="mt-2 text-muted"></p>
            </div>

            <div id="downloadContainer" style="display: none;" class="text-center">
                <a id="downloadLink" class="btn btn-success btn-custom" download="resized-image.png">Download Resized Image</a>
            </div>

            <div class="ad-placeholder bg-secondary p-3 rounded mt-4 text-center">
                <small class="text-muted">Advertisement</small>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="common.js"></script>
    <script>
        let originalWidth = 0;
        let originalHeight = 0;

        document.getElementById('imageInput').addEventListener('change', function(e) {
            if (e.target.files && e.target.files[0]) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const img = new Image();
                    img.onload = function() {
                        originalWidth = img.width;
                        originalHeight = img.height;
                        document.getElementById('widthInput').value = img.width;
                        document.getElementById('heightInput').value = img.height;
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(e.target.files[0]);
            }
        });

        document.getElementById('widthInput').addEventListener('input', function() {
            if (document.getElementById('maintainAspect').checked && originalWidth > 0) {
                const ratio = originalHeight / originalWidth;
                document.getElementById('heightInput').value = Math.round(this.value * ratio);
            }
        });

        document.getElementById('heightInput').addEventListener('input', function() {
            if (document.getElementById('maintainAspect').checked && originalHeight > 0) {
                const ratio = originalWidth / originalHeight;
                document.getElementById('widthInput').value = Math.round(this.value * ratio);
            }
        });

        function resizeImage() {
            const fileInput = document.getElementById('imageInput');
            if (!fileInput.files || !fileInput.files[0]) {
                alert('Please select an image file first.');
                return;
            }

            const width = parseInt(document.getElementById('widthInput').value);
            const height = parseInt(document.getElementById('heightInput').value);

            if (!width || !height || width <= 0 || height <= 0) {
                alert('Please enter valid width and height values.');
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    canvas.width = width;
                    canvas.height = height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, width, height);

                    canvas.toBlob(function(blob) {
                        const url = URL.createObjectURL(blob);
                        document.getElementById('previewImage').src = url;
                        document.getElementById('previewContainer').style.display = 'block';
                        document.getElementById('dimensionsInfo').textContent = `New dimensions: ${width} x ${height}px`;
                        document.getElementById('downloadLink').href = url;
                        document.getElementById('downloadContainer').style.display = 'block';
                    }, 'image/png');
                };
                img.src = e.target.result;
            };

            reader.readAsDataURL(file);
        }

        function clearAll() {
            document.getElementById('imageInput').value = '';
            document.getElementById('widthInput').value = '';
            document.getElementById('heightInput').value = '';
            document.getElementById('previewContainer').style.display = 'none';
            document.getElementById('downloadContainer').style.display = 'none';
            originalWidth = 0;
            originalHeight = 0;
        }
    </script>
</body>
</html>
